# connection base
#spring.datasource.url=jdbc:mysql://localhost/gedesaft_v2?createDatabaseIfNotExist=true&useSSL=false
spring.datasource.url=jdbc:mysql://localhost/chefDOeuvre?useSSL=false
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

# Hibernate
# SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
# Hibernate ddl auto (CRUD)
spring.jpa.hibernate.ddl-auto = update
logging.level.org.hibernate.SQL = DEBUG
logging.level.org.hibernate.type = TRACE

# log
logging.level.root=INFO
logging.file=c:/data/log-java-springboot-gedesaft_dev.log
# jpa
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibrnate.dialect=org.hibernate.dialect.MySQL5Dialect
#affichage des requêtes sql créées pour debug
spring.jpa.show-sql =true